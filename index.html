                    <h2>娜美</h2>
                    <p>娜美，日本漫画《航海王》及衍生作品中的女主角，草帽一伙的航海士,人称“小贼猫”。悬赏金3亿6600万贝里
                小时候为了救回家乡被迫加入了阿龙一伙。从橘子镇开始和草帽一伙合作，在路飞打倒了阿龙后正式加入了草帽一伙。梦想是绘画出全世界的地图。头脑聪明又机灵，精通气象学和航海术，能用身体感知天气，完美指示航路，是个能精确画出航海图的天才航海士兴本质上是个细心、善良、重视感情、嫉恶如仇、偶尔有些温柔能千的女性路和之国大战中,收获了搭档宙斯。大战结束后悬赏金涨至3亿6600万贝里，被外界称为草帽大船团的9名“大干部”之
 大如果草帽一伙是一个大家庭，那么娜美在家庭里的身份是女儿</p>
